<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <!-- Background -->
  <rect width="800" height="550" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">AI/HPC Base System Architecture</text>
  
  <!-- Hardware Layer -->
  <rect x="100" y="380" width="600" height="80" rx="5" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
  <text x="400" y="420" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Hardware: Lenovo Thinkstation P5</text>
  <text x="400" y="445" font-family="Arial" font-size="14" text-anchor="middle">Xeon W5-2445 | 32GB ECC RAM | RTX A5500</text>
  
  <!-- OS Layer -->
  <rect x="100" y="300" width="600" height="60" rx="5" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
  <text x="400" y="335" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Operating System: Debian XFCE</text>
  
  <!-- Driver Layer -->
  <rect x="120" y="220" width="270" height="60" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="2" />
  <text x="255" y="255" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">NVIDIA Drivers</text>
  
  <rect x="410" y="220" width="270" height="60" rx="5" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
  <text x="545" y="255" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">CUDA Toolkit</text>
  
  <!-- Libraries Layer -->
  <rect x="120" y="140" width="175" height="60" rx="5" fill="#d3d3d3" stroke="#6c757d" stroke-width="2" />
  <text x="207" y="175" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">OpenMPI</text>
  
  <!-- Middle library - adjusted positioning -->
  <rect x="307" y="140" width="175" height="60" rx="5" fill="#d3d3d3" stroke="#6c757d" stroke-width="2" />
  <text x="395" y="165" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">OpenBLAS/LAPACK</text>
  <line x1="307" y1="180" x2="482" y2="180" stroke="#6c757d" stroke-width="0" /> <!-- Hidden line to create space -->
  
  <rect x="495" y="140" width="175" height="60" rx="5" fill="#d3d3d3" stroke="#6c757d" stroke-width="2" />
  <text x="583" y="175" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Python Environment</text>
  
  <!-- Development Environment -->
  <rect x="100" y="70" width="600" height="50" rx="5" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" />
  <text x="400" y="100" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Development Tools (gcc, cmake, git)</text>
  
  <!-- Connectors - Updated to avoid going through text -->
  <line x1="255" y1="220" x2="255" y2="200" stroke="#000" stroke-width="2" />
  <line x1="545" y1="220" x2="545" y2="200" stroke="#000" stroke-width="2" />
  <line x1="207" y1="140" x2="207" y2="120" stroke="#000" stroke-width="2" />
  
  <!-- Adjusted middle connector to avoid text -->
  <line x1="395" y1="140" x2="395" y2="130" stroke="#000" stroke-width="2" />
  <line x1="395" y1="130" x2="340" y2="130" stroke="#000" stroke-width="2" />
  <line x1="340" y1="130" x2="340" y2="120" stroke="#000" stroke-width="2" />
  
  <line x1="583" y1="140" x2="583" y2="120" stroke="#000" stroke-width="2" />
  
  <line x1="400" y1="70" x2="400" y2="50" stroke="#000" stroke-width="2" />
  <line x1="400" y1="300" x2="400" y2="280" stroke="#000" stroke-width="2" />
  <line x1="400" y1="380" x2="400" y2="360" stroke="#000" stroke-width="2" />
  
  <line x1="400" y1="200" x2="400" y2="185" stroke="#000" stroke-width="2" />
  <line x1="400" y1="200" x2="255" y2="200" stroke="#000" stroke-width="2" />
  <line x1="400" y1="200" x2="545" y2="200" stroke="#000" stroke-width="2" />
  
  <line x1="400" y1="120" x2="207" y2="120" stroke="#000" stroke-width="2" />
  <line x1="400" y1="120" x2="583" y2="120" stroke="#000" stroke-width="2" />
  
  <!-- Validation Component -->
  <rect x="620" y="90" width="130" height="60" rx="5" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
  <text x="685" y="125" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">CUDA Test</text>
  <text x="685" y="140" font-family="Arial" font-size="10" text-anchor="middle">Vector Addition</text>
  
  <line x1="620" y1="120" x2="583" y2="120" stroke="#198754" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="620" y1="120" x2="600" y2="175" stroke="#198754" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="620" y1="120" x2="600" y2="250" stroke="#198754" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Simple Legend -->
  <rect x="100" y="480" width="600" height="50" rx="5" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" />
  <text x="400" y="490" font-family="Arial" font-size="14" text-anchor="middle">See infrastructure/base-system/README.md for component details</text>
  <text x="400" y="515" font-family="Arial" font-size="12" text-anchor="middle">This diagram shows the layered architecture of the AI/HPC base system environment</text>
</svg>